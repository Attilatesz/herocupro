<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <title>ToDo</title>
</head>
<body>
<div class="alert alert-secondary" role="alert">
<h1 class="text-center">Todos for today</h1>
</div>
<div class="col-md-12">
    <div class="font-weight-bold">
        <div class="text-center">
            <table class="table table-bordered">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Done</th>
                    <th>Urgent</th>
                    <th>Delete Task</th>
                    <th>Progression</th>
                </tr>
                <tr th:each="todo : ${todos}">
                    <td th:style="${todo.isDone() == true ? 'background-color: green' : 'background-color: red;'}"th:text="${todo.getId()}"></td>
                    <td th:style="${todo.isDone() == true ? 'background-color: green' : 'background-color: red;'}"  th:text="${todo.getTitle()}"></td>
                    <td th:style="${todo.isDone() == true ? 'background-color: green' : 'background-color: red;'}" th:text="${todo.isDone()}"></td>
                    <td th:style="${todo.isDone() == true ? 'background-color: green' : 'background-color: red;'}" th:text="${todo.isUrgent()}"></td>
                    <td th:style="${todo.isDone() == true ? 'background-color: green' : 'background-color: red;'}">
                        <a th:href="'/' + ${todo.getId()} + '/delete'" type="button" class="btn btn-dark">delete</a>
                    </td>
                    <td th:style="${todo.isDone() == true ? 'background-color: green' : 'background-color: red;'}">
                        <a th:href="'/' +  ${todo.getId()} + '/done'" type="button" class="btn btn-dark">Done</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<a href="/add" type="button" class="btn btn-secondary">Add new todo</a>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
